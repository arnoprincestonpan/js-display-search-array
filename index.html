<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Search Arrays with JavaScript</title>
</head>
<body>
    <div>
        <h1>Display and Search Arrays with JavaScript</h1>
        <label for="search-field">Search for Character: </label>
        <input id="search-field" type="text" name="search-field" value="" placeholder="Enter the Character Name"   />

        <label for="series-select">Television Cartoon Series: </label>
        <select id="series-select" name="series-select">
            <option value="simpsons">Simpsons</option>
            <option value="familyguy">Family Guy</option>
            <option value="futurama">Futurama</option>
        </select>
        <div id="character-display">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
